<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1b2de11c6b.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-poll-h d-inline-block aligm-top"></i>
                Poll App
            </a>
            <div class="container">
                <ul class="nav justify-content-end">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'polls:create' %}">Create Poll</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'polls:all' %}">All Polls</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'polls:user_poll_list' username=user.username %}">Your Polls</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'accounts:logout' %}">Log Out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'polls:all' %}">All Polls</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'accounts:login' %}">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-light text-black" href="{% url 'accounts:signup' %}">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'poll_app/js/master.js' %}" type="text/javascript" ></script>
</body>
</html>
