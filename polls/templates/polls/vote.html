{% extends 'base.html' %}
{% block content %}

<div class="card mt-4 w-75 mr-auto ml-auto">
    <h5 class="card-header">Cast your vote</h5>
    <div class="card-body">
        <h5 class="card-title">{{poll.question}}</h5>
        <hr>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">{{poll.option_one}}</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">{{poll.option_two}}</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">{{poll.option_three}}</label>
                  </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</div>

{% endblock %}
