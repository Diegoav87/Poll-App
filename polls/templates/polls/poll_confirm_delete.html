{% extends "base.html" %}


{% block content %}
<div class="jumbotron mt-4">
	<h3>Are you sure you want to delete this poll?</h3>

	<div class="container mt-3">
		<form method="POST">
			{% csrf_token %}
			<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
			<a href="{% url 'polls:user_poll_list' username=user.username %}" class="btn btn-primary btn-large">Cancel</a>
		</form>
	</div>
</div>

{% endblock %}
